<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Orçamento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <header>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Calculadora de Orçamento</a>
      </div>
    </nav>
  </header>
  <div class="container mt-3">
    <div class="row">
      <div class="col-12">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="orcamento-semanal.html">Orçamento Semanal</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <main class="container mt-5">
    <div class="row">
      <div class="card col-4">
        <div class="card-body">
          <p class="">
            Reserva de Emergência:
          </p>
          <p class="text-center">
          <h3 class="text-center">
            R$ <span id="reserva_emergencia">0</span>
          </h3>
          </p>
        </div>
      </div>
      <div class="card col-4">
        <div class="card-body">
          <p class="">
            Investimentos:
          </p>
          <p class="text-center">
          <h3 class="text-center">
            R$ <span id="investimentos">0</span>
          </h3>
          </p>
        </div>
      </div>
      <div class="card col-4">
        <div class="card-body">
          <p class="">
            Compras Futuras:
          </p>
          <p class="text-center">
          <h3 class="text-center">
            R$ <span id="compras_futuras">0</span>
          </h3>
          </p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="card col-6">
        <div class="card-body">
          <p class="">
            Entreterimento:
          </p>
          <p class="text-center">
          <h3 class="text-center">
            R$ <span id="entreterimento">0</span>
          </h3>
          </p>
        </div>
      </div>
      <div class="card col-6">
        <div class="card-body">
          <p class="">
            Gastos Extras:
          </p>
          <p class="text-center">
          <h3 class="text-center">
            R$ <span id="gastos_extras">0</span>
          </h3>
          </p>
        </div>
      </div>
    </div>
    <div class="row mt-5">
      <form id="orcamento-salario">
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Sálario</label>
          <div class="col-sm-10">
            <input type="salario" type="number" class="form-control" id="salario" required>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
